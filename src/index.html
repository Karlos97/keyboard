d<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>name</title>
  </head>
  <body>
    <div class="keyboard">
      <div class="row row-1">
        <div class="n button">
          <p class="button--1">1</p></div>
        <div class="n button"><p class="button--2">2</p></div>
        <div class="n button"><p class="button--3">3</p></div>
        <div class="n button"><p class="button--4">4</p></div>
        <div class="n button"><p class="button--5">5</p></div>
        <div class="n button"><p class="button--6">6</p></div>
        <div class="n button"><p class="button--7">7</p></div>
        <div class="n button"><p class="button--8">8</p></div>
        <div class="n button"><p class="button--9">9</p></div>
        <div class="n button"><p class="button--0">0</p></div>
        <div class="b button">
          <!-- <div class="button--b-arrow">	&#xf30a;</div> -->
          <div class="button-b--arrow"">←</div>
            
          
        </div>
      </div>
      <div class="row row-2">
        <div class="n button">
          <!-- <div class="tooltip">DEC ASCII CODE: 49</div> -->
          <p class="button--Q">Q</p></div>
        <div class="n button"><p class="button--W">W</p></div>
        <div class="n button"><p class="button--R">R</p></div>
        <div class="n button"><p class="button--E">E</p></div>
        <div class="n button"><p class="button--T">T</p></div>
        <div class="n button"><p class="button--Y">Y</p></div>
        <div class="n button"><p class="button--U">U</p></div>
        <div class="n button"><p class="button--I">I</p></div>
        <div class="n button"><p class="button--O">O</p></div>
        <div class="n button"><p class="button--P">P</p></div>
      </div>
      <div class="row row-3">
        <div class="b button">
          <p class="button-shift-el--1">&rsaquo;</p>
          <p class="button-shift-el--2">&ndash;</p>
          <div class="button-shift-el--3"></div>
        </div>
        <div class="n button"><p class="button--A">A</p></div>
        <div class="n button"><p class="button--S">S</p></div>
        <div class="n button"><p class="button--D">D</p></div>
        <div class="n button"><p class="button--F">F</p></div>
        <div class="n button"><p class="button--G">G</p></div>
        <div class="n button"><p class="button--H">H</p></div>
        <div class="n button"><p class="button--J">J</p></div>
        <div class="n button"><p class="button--K">K</p></div>
        <div class="n button"><p class="button--L">L</p></div>
        <div class="b button"><p class="button--e">↵</p></div>
      </div>
      <div class="row row-4">
        <div class="n button"><p class="button--Z">Z</p></div>
        <div class="n button"><p class="button--X">X</p></div>
        <div class="n button"><p class="button--C">C</p></div>
        <div class="n button"><p class="button--V">V</p></div>
        <div class="n button"><p class="button--B">B</p></div>
        <div class="n button"><p class="button--N">N</p></div>
        <div class="n button"><p class="button--M">M</p></div>
        <div class="n button">
          <p class="button--spec1 ">,</p>
                  </div>
        <div class="n button">
          <p class="button--spec2 ">.</p>
          
        </div>
        <div class="n button">
          <p class="button--spec3 ">?</p>
          
        </div>
      </div>
      <div class="row row-5">
       <div class="s button">
          <p class="button--spacebar">[</p>
       </div>
          
        
      </div>
    </div>
  </body>
</html>
